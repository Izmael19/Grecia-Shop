<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="shortcut icon" href="css/calculator.png" type="image/x-icon">

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="body-calculator">
            <div>
                <input type="resultado" id="resultado" class="resultado" placeholder="0">
            </div>
            <div class="cont">
                <button class="num" id="button7">7</button>
                <button class="num" id="button8">8</button>
                <button class="num" id="button9">9</button>
                <button class="num" id="button+">+</button>
            </div>
            <div class="cont">
                <button class="num" id="button4">4</button>
                <button class="num" id="button5">5</button>
                <button class="num" id="button6">6</button>
                <button class="num" id="button-">-</button>
            </div>
            <div class="cont">
                <button class="num" id="button1">1</button>
                <button class="num" id="button2">2</button>
                <button class="num" id="button3">3</button>
                <button class="num" id="button/">/</button>
            </div>
            <div class="cont">
                <button class="num" id="reset">C</button>
                <button class="num" id="button0">0</button>
                <button class="num" id="button.">.</button>
                <button class="num" id="button*">X</button>
            </div>
            <div class="cont">
                <button class="num" id="button<" ><</button>
                <button class="num" id="button>" >></button>
                <button class="equal" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
